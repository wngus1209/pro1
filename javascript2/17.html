<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function a() {
        for (let i = 1; i <= 10; i += 2) {
          document.write(i + "<br>");
        }
      }
      a();

      function ok() {
        alert("예 담배를 피웁니다");
      }
      function no() {
        alert("아니오 담배를 피우지 않습니다");
      }
    </script>
    <p>담배를 피우십니까?</p>
    <button onclick="ok()">예</button>
    <button onclick="no()">아니오</button>
  </body>
</html>
