<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
    <style></style>
    <script>
      function a() {
        for (let i = 1; i <= 5; i++) {
          document.write(i + "<br>");
        }
      }
      let j = 1;
      function b() {
        if (j == 10) return;
        j++;
        if (j % 2 == 0) {
          document.write(j + "<br>");
        }
      }
      setInterval(function () {
        b();
      }, 500);
    </script>
  </head>
  <body></body>
</html>
