<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (i = 2; i <= 9; i++) {
        document.write("<h1>" + i + "단</h1>");
        for (let j = 1; j <= 9; j++) {
          document.write(i + "X" + j + "=" + i * j + "<br>");
        }
      }
      for (i = 10; i <= 19; i++) {
        document.write("<h1>" + i + "단</h1>");
        for (let j = 1; j <= 19; j++) {
          document.write(i + "X" + j + "=" + i * j + "<br>");
        }
      }
      for (i = 20; i <= 999; i++) {
        document.write("<h1>" + i + "단</h1>");
        for (let j = 1; j <= 999; j++) {
          document.write(i + "X" + j + "=" + i * j + "<br>");
        }
      }
    </script>
  </body>
</html>
