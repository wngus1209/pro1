<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자정의함수</title>
    <style>
      body {
        text-align: center;
      }
      div {
        width: 500px;
        height: 300px;
        margin: 0 auto;
      }
      div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      span {
        display: inline-block;
        width: 100px;
        text-align: center;
        line-height: 30px;
        border: 1px solid #000;
        margin-bottom: 20px;
        cursor: pointer;
      }
      span:hover {
        background: #ccc;
      }
    </style>
    <script>
      let i = 1;
      function slide() {
        let ch = document.getElementById("photo");
        ch.setAttribute("src", "images/photo" + i + ".jpg");
        i++;
        if (i > 6) i=1;
      }
      let interval = setInterval(slide, 1000);
      function stop() {
        clearInterval(interval);
      }
      function start() {
        interval = setInterval(slide, 1000);
      }
      function next() {
        i++;
        if (i > 6) i = 1;
        console.log(i);
        document.getElementById("photo").src="images/photo" + i + ".jpg";
      }
      function prev() {
        i--;
        if (i < 1) i = 6;
        console.log(i);
        document.getElementById("photo").src="images/photo" + i + ".jpg";
      }
    </script>
  </head>
  <body>
    <div>
      <h1>이미지 넘기기</h1>
      <p onmouseover="stop()" onmouseout="start()">
        <span onclick="prev()">이전</span>
        <span onclick="next()">다음</span>
      </p>
        <img
          src="images/photo1.jpg"
          alt="photo1"
          id="photo"
          onmouseover="stop()"
          onmouseout="start()"
        />
      </p>
    </div>
  </body>
</html>
