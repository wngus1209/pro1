<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #000;
        }
        h1 {
            text-align: center;
            font-size: 80px;
            color: #fff;
            text-shadow: 0 0 10px #fff,
                         0 0 20px #fff,
                         0 0 30px #e60073,
                         0 0 40px #e60073,
                         0 0 50px #e60073,
                         0 0 60px #e60073,
                         0 0 70px #e60073;
                         animation: text 1s alternate infinite;
        }
        @keyframes text {
         100% { text-shadow:  0 0 20px #fff,
                            0 0 30px #ff4da6,
                            0 0 40px #ff4da6,
                            0 0 50px #ff4da6,
                            0 0 60px #ff4da6,
                            0 0 70px #ff4da6;}
        }
    </style>
</head>
<body>
    <h1>GLOWING TEXT</h1>
</body>
</html>
