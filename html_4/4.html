<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ecc0ce3a39.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .icon ul {
            position: relative;
            top: 100px;
            font-size: 25px;
        }
        .icon ul li {
            text-align: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            margin-left: 0px;
        }
        .icon ul li a {
            text-decoration: none;
            color: #fff;
        }
        .icon ul li:first-child {
            width: 70px;
            height: 80px;
            background: rgb(0, 0, 121);
        }
        .icon ul li:nth-child(2) {
            width: 70px;
            height: 80px;
            background: rgb(109, 184, 234);
        }
        .icon ul li:nth-child(3) {
            width: 70px;
            height: 80px;
            background: rgb(255, 61, 51);
        }
        .icon ul li:nth-child(4) {
            width: 70px;
            height: 80px;
            background: rgb(69, 99, 232);
        }
        .icon ul li:nth-child(5) {
            width: 70px;
            height: 80px;
            background: rgb(255, 0, 0);
        }


        .icon ul li:first-child:hover {
            width: 70px;
            height: 80px;
            background: rgb(79, 79, 252);
        }
        .icon ul li:nth-child(2):hover {
            width: 70px;
            height: 80px;
            background: rgb(196, 231, 253);
        }
        .icon ul li:nth-child(3):hover {
            width: 70px;
            height: 80px;
            background: rgb(255, 151, 146);
        }
        .icon ul li:nth-child(4):hover {
            width: 70px;
            height: 80px;
            background: rgb(173, 187, 252);
        }
        .icon ul li:nth-child(5):hover {
            width: 70px;
            height: 80px;
            background: rgb(255, 100, 100);
        }
    </style>
</head>
<body>
    <div class="icon">
        <ul>
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </div>
</body>
</html>
