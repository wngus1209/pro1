<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 200%;
        }
        body {
            font: 16px Arial, sans-serif;
        }
        #wrap > div {
            border: 1px solid #000;
            box-sizing: border-box;
        }
        .a {
            width: 160px;
            height: 160px;
            box-sizing: border-box;
        }
        .b {
            font-size: 50%;
            width: 10em;
            height: 10em;
        }
        .c {
            width: 10rem;
            height: 10rem;
            /* 설정된 폰트 크기의 rem값만큼 곱함  */
        }
        .d {
            width: 50vw;
            max-height: 100px;
            /* 전체 창 크기의 숫자 크기 비율만큼 */
        }
        .e {
            height: 50vh;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
        <div class="e">e</div>
    </div>
</body>
</html>
