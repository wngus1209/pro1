<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        #wrap {
            width: 1000px;
            margin: 0 auto;
        }
        body {
            background: rgb(211, 35, 42);
        }
        .top {
            text-align: right;
            height: 23px;
        }
        .head {
            margin-top: 20px;
            height: 82px;
            background: url(file:///D:/%EA%B0%95%EC%A3%BC%ED%98%84/Html5&CSS/images/pattern.gif);
        }
        section {
            display: flex;
        }
        section .right {
            width: 514px;
            height: 625px;
            background: url(file:///D:/%EA%B0%95%EC%A3%BC%ED%98%84/Html5&CSS/images/index_main_02.gif);
        }
        /* section > div {
            float: left;
        } */
        footer {
            /* clear: left; */
            background-color: #fff;
            text-align: center;
            position: relative;
            top: -130px;
            height: 100px;
            line-height: 100px;
        }
        .top ul {
            float: right;
            padding-top: 10px;
        }
        .top ul li {
            float: left;
        }
        .top ul li a {
            color: #fff;
            font-size: 14px;
        }
        .top ul li a::after {
            content: "|";
            padding: 0 10px;
        }
        .top ul li:last-child a::after {
            content: "";
        }
        .top ul li a:hover {
            color: orange;
        }
        section .left ul {
            position: relative;
            top: -400px;
            left: 40px;
        }
        section .left ul li a {
            color: #000;
        }
        section .left ul li:hover {
            color: #fff;
            margin-left: 10px;
        }
        .style {
            position: relative;
            top: -820px;
            left: 30px;
        }
        section .right h1{
        color: #fff;
        }
    </style>
</head>

    <div id="wrap">

            <div class="head"><img src="D:\강주현\Html5&CSS\images\index_pattern.gif" alt="pattern"></div>
        </header>
        <section>
            <div class="left"><img src="D:\강주현\Html5&CSS\images\index_main_01.jpg" alt="main">

                    <li><a href="#">Home</a></li>

            <div class="foot"><img src="D:\강주현\Html5&CSS\images\copyright.gif" alt="copyright"></div>

        <div class="style"><img src="D:\강주현\Html5&CSS\images\instory_logo.gif" alt="d"></div>
