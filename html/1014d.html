<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .a {
            position: relative;
            height: 500px;
            width: 500px;
            background: blue;
        }
        .b {
            position: relative;
            height: 300px;
            width: 300px;
            background: yellow;
            left: 500px;
        }
        .c {
            position: relative;
            height: 100px;
            width: 100px;
            background: rgb(250, 10, 118);
            left: 800px;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
    </div>

</body>
</html>
