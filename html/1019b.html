<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container, .flex-container1 {
            display: flex;
            background: #ccc;
            width: 500px;
            margin: 10px;
        }
        .item, .item1 {
            width: 150px;
            /* flex-basis: 100px; */
            border: 1px solid #000;
            background: #ddd;
        }
        .item:nth-child(1) {
            flex-grow: 0;
        }
        .item:nth-child(2) {
            flex-grow: 1;
        }
        .item:nth-child(3) {
            flex-grow: 1;
        }
        .item1:nth-child(1) {
            flex-shrink: 2;/* 150-(150/4)*2 */
        }
        .item1:nth-child(1) {
            flex-shrink: 1;
        }
        .item1:nth-child(1) {
            flex-shrink: 1;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="flex-container1">
        <div class="item1">1</div>
        <div class="item1">2</div>
        <div class="item1">3</div>
    </div>
</body>
</html>
