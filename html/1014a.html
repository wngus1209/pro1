<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;  
        }
        .div1 > div, .div2 > div {
            width: 100px;
            height: 300px;
            border: 1px solid #000;
            margin-left: 20px;
        }
        .div1 > div:first-child, .div2 > .in > div:first-child {
            margin-right: 0;
        }
        .div1 > .div2 {
            width: 900px;
            background-color: #ccc;
            overflow: hidden;
            text-align: center;
            margin: 0 auto;
        }
        .div1 > div {
            display: inline-block;
            box-sizing: border-box;
        }
        .div2 .in {
            width: 340px;
            margin: 0 auto;
        }
        .div2 > .in > div {
            float: left;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div calss="div1">
        <div>1</div><div><2</div><div>3</div>
    </div>
    <div calss="div2">
    <div calss="in">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    </div>
</body>
</html>
