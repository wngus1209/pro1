<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            position: relative;
            width: 1000px;height: 500px;border: 1px solid #000;
        }
        div:first-child {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ccc;
            bottom: 0;
            right: 0;
            z-index: -1;
            /* relative는 유동적으로 변하는 값, absolute,fixed는 절댓값 */
            /* z-index는 3D에서 z좌표값을 의미 z값이 클수록 위로 올라가고 작으면 아래로감        */
         }
        div:nth-child(2) {
            width: 100px;
            height: 100px;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div class="top">
        <div></div>
        <div></div>
    </div>
</body>
</html>
