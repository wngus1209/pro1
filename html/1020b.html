<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #ccc;
        }
        #wrap {
            width: 80%;
            margin: 50px;
            background: #f4f4f4;
        }
        #new1, #new2, span {
            display: none;
        }
        :target {
            border: 1px solid #000;
            background: #dadada;
        }
        /* target은 목적으로 설정한 링크를 active하는 역할을 한다. */
        
        #new1:target, #new2:target, #new1:target ~ span {
            display: block;
        }             

    </style>
</head>
<body>
    <div id="wrap">
        <p><a href="#new1">jump to new content1</a></p>
        <p id="new1">new content1</p>
        <span>하나</span>
        <span>둘</span>
        <span>셋</span>
        <!-- hew1링크로 연결해 주는 역할(책갈피) -->
        <p><a href="#new2">jump to new content2</a></p>
        <p id="new2">new content2</p>
    </div>
</body>
</html>
