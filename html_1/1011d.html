<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 100px;
            height: 100px;
            border: 10px solid rgba(0,0,0,0.3);
            padding: 20px;
            background-color: #f00;
        }
        p:first-child {
            background-clip: border-box;
        }
        p:nth-child(2) {
            background-clip: content-box;
        }
        p:nth-child(3) {
            background-clip: padding-box;
        }
        p:nth-child(4),p:nth-child(5),p:nth-child(6) {
            background-repeat: no-repeat;
            background-image: url(https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA5MTJfMzUg%2FMDAxNjYyOTY4NTU3NDIy.l6rt2QC58V-869x70GOziNzyMtrNNOs3Xt-cCHmmHGcg.Z8u_Z7jarGIf_w5GX6C3TVac-tDnu7renPDtHZMRqr4g.JPEG.simsangso%2FDSC_2319.JPG&type=a340);
        }
        p:nth-child(4) {
            background-origin: border-box;
        }
        p:nth-child(5) {
            background-origin: content-box;
        }
        p:nth-child(6) {
            background-origin: padding-box;
        }

    </style>
</head>
<body>
    <p>border-box</p>
    <p>content-box</p>
    <p>padding-box</p>
    <p>border-box</p>
    <p>content-box</p>
    <p>padding-box</p>
</body>
</html>
