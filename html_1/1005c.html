        /* !important는 색상이 변하지 않는 절댓값이다 */0

    <!-- body에 직접 입력하는 색은 important보다는 하위지만 더 높은밸류 -->
    <p class="second" id="two">first</p>    
    <p class="third" id="three">first</p>    
    <p class="first" id="one" style="color: #0f0 !important;">first</p>

    <p class="first" id="one">first</p>
