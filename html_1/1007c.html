<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid ;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="bg">지역별 홍차</td>
        </tr>
        <tr>
            <td rowspan="5">중국</td>
        </tr>
        <tr>
            <td>정산소종</td>
        </tr>
        <tr>
            <td>기문</td>
        </tr>
        <tr>
            <td>운남</td>
        </tr>
        <tr>
            <td>아삼</td>
        </tr>
        <tr>
            <td rowspan="4">인도 및 스리랑카</td>
        </tr>
        <tr>
            <td>실론</tr>
        </tr>
        <tr>
            <td>다질링</td>
        </tr>
        <tr>
            <td>닐기리</td>
        </tr>
    </table>
    <!-- colspan 은 열을 정하고 묶음, rowspan은 행을 정하고 묶음 -->
</body>
</html>
