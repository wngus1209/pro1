<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #photo {
        width: 500px;
        height: 400px;
        top: 150px;
        position: fixed;
      }
      .slideup {
        animation-name: slideup;
        animation-duration: 1s;
        animation-fill-mode: forwards;
      }
      @keyframes slideup {
        0% {
          opacity: 0;
          transform: translateY(70%);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      body {
        height: 3000px;
      }
      #txt {
        position: fixed;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div id="txt"><h1>onscroll</h1></div>
    <div><img src="images/photo1.jpg" alt="p1" id="photo" /></div>
    <script>
      window.onscroll = function () {
        let ht = document.documentElement.scrollTop;
        // console.log(ht);
        if (ht > 500) {
          document.getElementById("photo").className = "slideup";
        } else {
          document.getElementById("photo").className = "";
        }
      };
    </script>
  </body>
</html>
