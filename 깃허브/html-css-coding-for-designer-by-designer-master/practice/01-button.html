<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <style>
        * {
            box-sizing: border-box;
        }
        button.btn {
            display: inline-block;
            width: 250px;
            height: 50px;
            padding: 10px 50px;
            text-align: center;
            background-color: cadetblue;
            color: white;
            border: 2px solid cadetblue;
            margin: 5px 10px;
            transition-duration: 0.3s;

        }
        button.btn:hover {
            color: cadetblue;
            background-color: white;
        }

    </style>
</head>
<body>
<div>
    <button class="btn btn1">Button</button>
    <button class="btn btn2">Button</button>
</div>
<div>
    <button class="btn btn2">Button</button>
    <button class="btn btn2">Button</button>
</div>


</body>
</html>
