<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .container {
            display: flex;
            /*flex-direction: column;*/
            flex-wrap: wrap;
            /* flex는 기본적으로 옆으로 쌓으려는 속성이 있다.
            flex-wrap 속성으로 한칸에 차지하는 비율 이상이 넘어가면 다음칸으로
            쌓이게 한다.
            */
        }
        .item {
            border: 1px solid black;
            padding: 20px;
            text-align: center;

        }
        .item1 {
            flex: 10%;
            background-color: coral;
        }
        .item2 {
            flex: 20%;
            background-color: cadetblue;
        }
        .item3 {
            flex: 60%;
            background-color: yellowgreen;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item1">4</div>
    <div class="item item2">5</div>
    <div class="item item3">6</div>
    <div class="item item1">7</div>
    <div class="item item2">8</div>
    <div class="item item3">9</div>
    <div class="item item1">10</div>
    <div class="item item2">11</div>
    <div class="item item3">12</div>
</div>
</body>
</html>
