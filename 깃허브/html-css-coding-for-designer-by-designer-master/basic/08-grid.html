<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        div.container {
            display: grid;
            /*grid-template-rows: auto;*/
            /*grid-template-rows: max-content;*/
            grid-template-columns: 10% 20% auto;
        }
        .container > div.grid-item, div.wrapper > div.item {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        div.wrapper {
            display: grid;
            /*4 등분 분할*/
            grid-template-columns: auto auto auto auto;
            /*2 등분 분할*/
            /*grid-template-columns: auto auto;*/

        }

    </style>
</head>

<body>
<h3>grid</h3>
<div class="container">
    <div class="grid-item" style="background-color: cadetblue">1</div>
    <div class="grid-item" style="background-color: orangered">2</div>
    <div class="grid-item" style="background-color: coral">3</div>
    <div class="grid-item" style="background-color: cadetblue">4</div>
    <div class="grid-item" style="background-color: orangered">5</div>
    <div class="grid-item" style="background-color: coral">6</div>
    <div class="grid-item" style="background-color: cadetblue">7</div>
    <div class="grid-item" style="background-color: orangered">8</div>
    <div class="grid-item" style="background-color: coral">9</div>
</div>
<hr>
<h3>flex</h3>
<div class="wrapper">
    <div class="item" style="background-color: coral">1</div>
    <div class="item" style="background-color: lightgreen">2</div>
    <div class="item" style="background-color: gold">3</div>
    <div class="item" style="background-color: darkgreen">4</div>
    <div class="item" style="background-color: coral">5</div>
    <div class="item" style="background-color: lightgreen">6</div>
    <div class="item" style="background-color: gold">7</div>
    <div class="item" style="background-color: darkgreen">8</div>
    <div class="item" style="background-color: coral">9</div>
    <div class="item" style="background-color: lightgreen">10</div>
    <div class="item" style="background-color: gold">11</div>
    <div class="item" style="background-color: darkgreen">12</div>
</div>

</body>
</html>
