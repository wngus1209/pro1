<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background</title>
    <style>
        div.background {
            background-color: rgba(91, 12, 33, 0.4);
            background-image: url("theory/cat.jpeg");
            width: 100%;
            height: 500px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

    </style>
</head>
<body>
<img src="cat.jpeg" alt="cat img"/>
<div class="background">background</div>
<p>
    backround: 색상지정
    img 태그의 src 속성으로 개별 엘리먼트의 이미지를 넣고
    CSS background-image: url("이미지 경로")로 배경 색상을 넣느다.
</p>
</body>
</html>
