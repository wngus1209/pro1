<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 10;
        let b = 2;
        document.write ("a+b = ", a+b, "<br>")
        document.write ("a-b = ", a-b, "<br>")
        document.write ("a*b = ", a*b, "<br>")
        document.write ("a**b = ", a**b, "<br>")
        document.write ("a/b = ", a/b, "<br>")
        document.write ("a%b = ", a%b, "<br>")
        let c = 20;
        document.write ("c++ = ", c++, "<br>");//c=c+1 c+1=1; 후위연산
        document.write ("c = ", c, "<br>");//c=c+1 c+1=1;
        let d = 20;
        document.write ("++d = ", ++d, "<br>");//d=d+1 d+= 1; 전위연산
        document.write ("d = ", d, "<br>");//d=d+1 d+= 1;      
    </script>
</head>
<body>
    
</body>
</html>
