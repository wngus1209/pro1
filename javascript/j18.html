<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let even = prompt("숫자를 입력해 주세요","");
        let result = even % 2 == 0 ? "짝수입니다" : "홀수입니다";
        let result2 = even % 7 == 0 ? "입력한 숫자는 7의 배수입니다." : "입력한 숫자는 7의 배수가 아닙니다.";
        document.write(result, "<br>");
        document.write(result2, "<br>");
    </script>
</body>
</html>
