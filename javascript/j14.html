<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kor = Number(prompt("국어점수는?",""));
        let eng = Number(prompt("영어점수는?",""));
        let math = Number(prompt("수학점수는?",""));
        let avg = Number(kor+eng+math)/3;
        let result = Number(kor >= 40 && eng >= 40 && math >= 40 && avg >= 60);
        document.write("당신이 입력한 국어점수는 " + kor + "점이고 영어점수는 " + eng + "점이고 수학점수는 " + math +"점입니다.", "<br>");
        document.write("당신의 총점은", kor+eng+math , "점 입니다", "<br>");
        document.write("당신의 평균은", avg.toFixed(1), "점 입니다", "<br>");
        document.write(avg >= 60 ? "합격입니다" : "불합격입니다","<br>");
        document.write(result ? "합격입니다" : "불합격입니다");
    </script>
</body>
</html>
