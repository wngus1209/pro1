<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        body {
            font: 16px Arial, "맑은고딕";
        }
        header {
            background-color: #633c6f;
            height: 300px;
        }
        .top_menu {
            width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: end;
        }
        .top_menu ul {
            display: flex;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
            box-shadow:0 5px 5px 5px rgba(0, 0, 0, 0.5);
            padding: 10px 0 10px 10px;
        }
        .top_menu ul li a {
            color: #000;
            font-size: 14px;
        }
        .top_menu ul li a:hover {
            color: blue;
        }
        .top_menu ul li a::after{
            content: "|";
            padding: 0 10px;
        }
        .top_menu ul li:last-child a::after {
            content: "";
        }
        .logo {
            width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        .gnb {
            width: 1000px;
            margin: 10px auto 0;
            padding: 20px 0 100px 0;
        }
        .gnb ul {
            display: flex;
            justify-content: space-around;
        }
        .gnb ul li a {
            color: #fff;
            
        }
        .gnb ul li a:hover {
            color: yellow;
            background-color: rgba(0, 0, 0, 0.5);
            text-decoration: underline;
            text-underline-position: under;
        }
        .visual {
            position: relative;
            width: 1000px;
            top: -50px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="top_menu">
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">온라인샵</a></li>
                    <li><a href="#">구입처안내</a></li>
                    <li><a href="#"><img src="D:\강주현\Html5&CSS\html_2\images\happybath\images/search.png" alt="d"></a></li>
                </ul>
            </div>
            <div class="logo">
                <img src="D:\강주현\Html5&CSS\html_2\images\happybath\images/logo.jpg" alt="">
            </div>
            <div class="gnb">
                <ul>
                    <li><a href="#">해피바스 <strong>이야기</strong></a></li>
                    <li><a href="#">해피바스 선물</a></li>
                    <li><a href="#">해피바스 뷰티톡</a></li>
                    <li><a href="#">해피바스 제품</a></li>
                    <li><a href="#">해피바스 함께하기</a></li>
                </ul>
            </div>
            <div class="visual">
                    <img src="D:\강주현\Html5&CSS\html_2\images\happybath\images/visual.jpg" alt="">
                </div>
            </div>
        </header>
</body>
</html>
