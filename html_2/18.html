<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav {
            position: relative;
            width: 700px;
            text-align: center;
            border: 1px solid #000;
            overflow: hidden;
        }
        .nav a {
            position: relative;
            display: block;
            float: left;
            width: 20%;
            text-decoration: none;
            color: #000;
            padding: 20px 0 40px;
        }
        .nav a:hover {
            color: #8ac007;
        }
        .nav.line a:hover::after{
            /* position: absolute;
            width: 70px;
            height: 3px; */
            content: "";
            display: block;
            width: 40px;
            height: 2px;
            background-position: -64px 0;
            left: 37%;
            position: absolute;
            bottom: 30px;
            background-color: #8ac007;
        }
        .effect {
            left: -25%;
            transition: all 0.5s; 
            background: #8ac007;
            bottom: 29px;
            margin-left: -35px;
        }
        .nav a:first-child:hover ~.effect{
            left: 10%;
        }
        .nav a:nth-child(2):hover ~.effect{
            left: 30%;
        }
        .nav a:nth-child(3):hover ~.effect{
            left: 50%;
        }
        .nav a:nth-child(4):hover ~.effect{
            left: 70%;
        }
        .nav a:nth-child(5):hover ~.effect{
            left: 90%;
        }
        .dot::after {
            content: "";
            width: 100%;
            height: 1px;
            background: #8ac007;
            display: block;
            position: absolute;
            bottom: 30px;
        }
        .nav.dot a::after {
            content: "";
            display: block;
            width: 4px;
            height: 4px;
            position: absolute;
            background-color: #8ac007;
            border-radius: 50%;
            bottom: 28px;
            left: 50%;
        }
        .nav.dot .effect {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #8ac007;
            border-radius: 50%;
            bottom: 25px;
            margin: 0 auto;
        }
        .nav.box .effect, .nav.box a::after {
            background: url(images/target.png) no-repeat;
        }
        .nav.box .effect {
            position: absolute;
            width: 8px;
            height: 8px;
            background-position: -26px 0;
            bottom: 25px;
            margin-left: -3px;
        }
        .nav.box a::after {
            content: "";
            display: block;
            width: 20px;
            height: 20px;
            background-position: -64px 0;
            left: 45%;
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="nav line">
            <a href="#">Html</a>
            <a href="#">CSS</a>
            <a href="#">Javascript</a>
            <a href="#">jQuery</a>
            <a href="#">Portfolio</a>
            <div class="effect"></div>
        </div>
        <div class="nav dot">
            <a href="#">Html</a>
            <a href="#">CSS</a>
            <a href="#">Javascript</a>
            <a href="#">jQuery</a>
            <a href="#">Portfolio</a>
            <div class="effect"></div>
        </div>
        <div class="nav box">
            <a href="#">Html</a>
            <a href="#">CSS</a>
            <a href="#">Javascript</a>
            <a href="#">jQuery</a>
            <a href="#">Portfolio</a>
            <div class="effect"></div>
        </div>
    </div>
</body>
</html>
