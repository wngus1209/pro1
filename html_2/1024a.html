<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .banner {
           width: 1440px;
           height: 500px;
           border: 1px solid #000;
        }
        .banner:first-of-type{
            background-image: url(images/photo1.jp);
            background-repeat: no-repeat;
            background-size: 100px;
            background-position: 50%;
        }
        .banner:nth-of-type(2){
            text-align: center;
            line-height: 500px;
            overflow: hidden;
        }
        .banner:nth-of-type(2) img{
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</body>
<picture>
    <div class="banner"><div>
    <div class="banner">
    <source media="(min-width:1280px)"srcset=images/photo1.jpg>
    <source media="(min-width:1024px)"srcset=images/photo1.jpg>
    <source media="(min-width:768px)"srcset=images/photo1.jpg>
    <source media="(min-width:500px)"srcset=images/photo1.jpg>
    <img src="images/photo1.jpg" alt="photo1">
    </div>
    
</picture>
</html>
