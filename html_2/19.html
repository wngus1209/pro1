<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color:#fff;
        }
        body {
            font: 1em Arial, "맑은 고딕", sans-serif;
            background: #633c5f;
        }
        nav {
            width: 1000px;
            margin: 0 auto;
        }
        nav > ul {
            display: flex;
            justify-content: space-evenly;
        }
        nav > ul > li {
            position: relative;
            width: 20%;
            text-align: center;
        }
        nav > ul > li > a {
            line-height: 50px;
            position: relative;
            display: inline-block;
        }
        nav > ul > li > a::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 3px;
            background: #FFEF64;
            bottom: 0px;
            left: 0;
            transform: scale(0);
            transition: all 0.5s;
        }
        nav > ul >li:hover > a::after {
            transform: scale(1);
            
        }
        nav > ul >li:hover > a {
            color: #FFEF64;
        }
        .subs {
            width: 100%;
            background: #fff;
            position: absolute;
            top: 50px;
            height: 0;
            overflow: hidden;
            transition: all 0.5s;
            z-index: 2;
        }
        .subs li a {
            color: #000;
            line-height: 50px;
        }
        nav > ul >li:hover .subs, nav:hover ~ .bg {
            height: 160px;
        }
        .bg {
            position: absolute;
            width: 100%;
            height: 0;
            background: #fff;
            top: 50px;
            overflow: hidden;
            transition: all 0.5s;
            z-index: 1;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#">해피바스 이야기</a>
                <ul class="subs">
                    <li><a href="#">해피바스 이야기</a></li>
                    <li><a href="#">해피바스 이야기</a></li>
                    <li><a href="#">해피바스 이야기</a></li>
                    <li><a href="#">해피바스 이야기</a></li>
                </ul>
            </li>
            <li><a href="#">해피바스 선물</a>
                <ul class="subs">
                    <li><a href="#">해피바스 선물</a></li>
                    <li><a href="#">해피바스 선물</a></li>
                    <li><a href="#">해피바스 선물</a></li>
                    <li><a href="#">해피바스 선물</a></li>
                </ul>
            </li>
            <li><a href="#">해피바스 뷰티톡</a></li>
            <li><a href="#">해피바스 제품</a></li>
            <li><a href="#">해피바스 함께하기</a></li>
        </ul>
    </nav>
    <div class="bg"></div>
    <div class="visual"><img src="images/happybath/images/visual.png" alt=""></div>
</body>
</html>
