<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: #ccc;
        }
        .lo {
            width: 300px;
            height: 300px;
            background-color: #fff;
            transition: all 1s;
            margin-left: 0;
        }
        .lo p {
            position: relative;
            top: 130px;
            left: 0px;
            text-align: center;
            background-color: #fff;
        }
        .lo:hover  {
           width: 1000px;
           height: 500px;
        }
    </style>
</head>
<body>
    <div class="lo">
        <p>finger</p>
    </div>
</body>
</html>
