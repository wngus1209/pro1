<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transform-style: preserve-3d;
            perspective: 600px;
        }
        div img {
            position: absolute;
            opacity: 0.7;
            width: 100%;
            height: 100%;
        }
        div img:last-child {
            transform: rotateY(60deg) translateZ(200px);
        }
        div img:nth-child(5) {
            transform: rotateY(-60deg) translateZ(200px);
        }
        div img:nth-child(4) {
            transform: rotateY(-60deg) translateZ(-200px);
        }
        div img:nth-child(3) {
            transform: rotateY(60deg) translateZ(-200px);
        }
        div img:nth-child(2) {
            transform: translateZ(-200px);
        }
        div img:nth-child(1) {
            transform: translateZ(200px);
        }

    </style>
</head>
<body>

        <img src="D:\강주현\Html5&CSS\images\cubic_css2.jpg" alt="">

        <img src="D:\강주현\Html5&CSS\images\cubic_css4.jpg" alt="">
        <img src="D:\강주현\Html5&CSS\images\cubic_css5.jpg" alt="">
        <img src="D:\강주현\Html5&CSS\images\cubic_css6.jpg" alt="">
    </div>
</body>
</html>
