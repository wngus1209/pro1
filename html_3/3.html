<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            animation-name: move;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes move {
            0% {transform: translateX(0) rotate(0deg); background-color: red;}
            25% {transform: translateX(500px) rotate(-180deg); background-color: yellow;}
            50% {transform: translateY(700px) translateX(500px) rotate(360deg); background-color: green;}
            100% {transform: translateX(0px) translateY(700px) rotate(360deg); background-color: yellow;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
