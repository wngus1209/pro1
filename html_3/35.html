<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu  {
            cursor: pointer;
        }
        .menu > div {
            width: 35px;
            height: 4px;
            background: #333;
            margin: 6px 0;
            transition: transform 0.4s;
        }
        .menu:hover > .bar1 {
            transform: rotate(-45deg) translate(0, 11px);
        }
        .menu:hover > .bar2 {
            opacity: 0;
        }
        .menu:hover > .bar3 {
            transform: rotate(45deg) translate(0, -11px);
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
</body>
</html>
