<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
         }
        .menu ul {
            list-style: none;
            
        }
        .menu ul li a {
            text-decoration: none;
            color: #fff;
        }
        .menu ul li {
            width: 200px;
            height: 50px;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
            left: -100px;
            position: relative;
            text-align: center;
            line-height: 50px;
        }
        .menu ul li:first-child {
            background: green;
        }
        .menu ul li:first-child:hover {
            position: relative;
            left: -20px;
            transition: 0.5s;
        }
        .menu ul li:nth-child(2) {
            background: blue;
        }
        .menu ul li:nth-child(2):hover {
            position: relative;
            left: -20px;
            transition: 0.5s ;
        }
        .menu ul li:nth-child(3) {
            background: red
        }
        .menu ul li:nth-child(3):hover {
            position: relative;
            left: -20px;
            transition: 0.5s ;
        }
        .menu ul li:nth-child(4) {
            background: black;
        }
        .menu ul li:nth-child(4):hover {
            position: relative;
            left: -20px;
            transition: 0.5s ;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
