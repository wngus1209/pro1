<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" 
    rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            background-color: black;
        }
        .ball ul {
            display: flex;
            list-style: none;
            margin: 200px auto;
            width: 250px;
            justify-content: space-between;
        }
       
        @keyframes ball1 {
            0% {transform: translateY(0) rotateX(0deg); background-color;}
            100% {transform: translateY(50px) rotateX(45deg); background-color: ;}
        }
        @keyframes ball2 {
            0% {transform: translateY(0) rotateX(0deg);  background-color;}
            100% {transform: translateY(50px) rotateX(45deg);  background-color: ;}
        }
        @keyframes ball3 {
            0% {transform: translateY(0) rotateX(0deg);  background-color;}
            100% {transform: translateY(50px) rotateX(45deg);  background-color: ;}
        }
        @keyframes ball4 {
            0% {transform: translateY(0) rotateX(0deg);  background-color;}
            100% {transform: translateY(50px) rotateX(45deg); background-color: ;}
        }
        .ball ul li:first-child {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgb(248, 234, 186);
            animation: ball1 0.5s infinite alternate ease-in;
        }
        .ball ul li:nth-child(2) {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgb(225, 179, 114);
            animation: ball2 0.5s infinite alternate ease-in 0.3s;
        }
        .ball ul li:nth-child(3) {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgb(210, 113, 100);
            animation: ball3 0.5s infinite alternate ease-in 0.6s;
        }
        .ball ul li:nth-child(4) {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgb(90, 187, 177);
            animation: ball4 0.5s infinite alternate ease-in 0.9s;
        }
        .title {
            color: #fff;
            width: 505px;
            margin: auto;
            font-family: 'Rammetto One', cursive;
            font-size: 6rem;
            position: relative;
            letter-spacing: -2px;
            top: -100px;
            color: #6b566b;
            text-shadow:0 0 0 #afc7b9, 
                        1px 1px 0 #afc7b9, 
                        -2px -2px 0 #afc7b9, 
                        -3px -3px 0 #afc7b9, 
                        -4px -4px 0 #afc7b9, 
                        -5px -5px 0 #fca89d, 
                        -6px -6px 0 #fca89d, 
                        -7px -7px 0 #fca89d, 
                        -8px -8px 0 #fac7b4, 
                        -9px -9px 0 #fac7b4, 
                        -10px -10px 0 #fac7b4, 
                        -11px -11px 0 #fac7b4, 
                        -12px -12px 0 #ffe1c9,
                        -13px -13px 0 #ffe1c9, 
                        -14px -14px 0 #ffe1c9, 
                        10px -10px 0 rgba(0,0,0,0.8), 
                        0 8px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="ball">
        <ul>
            <li class="ball1"></li>
            <li class="ball2"></li>
            <li class="ball3"></li>
            <li class="ball4"></li>
        </ul>
    </div>
    <h1 class="title">JelliBean</h1>
</body>
</html>
