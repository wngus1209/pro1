
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        body > div {
            position: relative;
        }
        p {
            width: 100px;
            height: 100px;
            background: #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            text-align: center;
        }
        svg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            transform: rotate(-90deg);
        }
        svg:hover {
            animation: ani 1s forwards linear infinite;
        }
        @keyframes ani {
            0% {stroke-dashoffset: 400;}
            100% {stroke-dashoffset: 0;}
        }
        .svg2 p {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="svg1">
        <p>
            <span>svg</span>
            <span>애니메이션</span>
        </p>
        <svg>
            <rect width="100" height="100" fill="none" stroke-width="5" stroke="#000" />
        </svg>
    </div>
    <div class="svg2">
        <p>svg</p>
        <svg>
            <circle cx="50" cy="50" r="50" fill="none" stroke-width="3" stroke="#000" />
        </svg>
    </div>
</body>
</html>
