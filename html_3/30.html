<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            margin: 0 auto;
            display: grid;
            background: #ccc;
            grid-template-rows: 100px 300px 200px 100px;
            grid-template-areas:"a b b"
                                "c c c"
                                "d e f"
                                "g h i";
        }
        .item:first-child {
            background: #fff;
            border: 1px solid #000;
            grid-row: 1;
            grid-area: a;
            width: 200px;
          
        }
        .item:nth-child(2) {
            background: #fff;
            border: 1px solid #000;
            grid-area: b;
            width: 800px;
            
        }
        .item:nth-child(3) {
            background: #fff;
            border: 1px solid #000;
            grid-area: c;
            
        }
        .item:nth-child(4) {
            background: #fff;
            border: 1px solid #000;
            grid-area: d;
            width: 3px;
            position: relative;
           
        }
        .item:nth-child(5) {
            background: #fff;
            border: 1px solid #000;
            grid-area: e;
        }
        .item:nth-child(6) {
            background: #fff;
            border: 1px solid #000;
            grid-area: f;
        }
        .item:nth-child(7) {
            background: #fff;
            border: 1px solid #000;
            grid-area: g;
        }
        .item:nth-child(8) {
            background: #fff;
            border: 1px solid #000;
            grid-area: h;
        }
        .item:last-child {
           
            background: #fff;
            border: 1px solid #000;
            grid-area: i;
        }
     </style>
</head>
<body>
    <div class="container">
        <div class="item">로고</div>
        <div class="item">a</div>
        <div class="item">이미지 슬라이드</div>
        <div class="item">공지사항(C.1)/갤러리(C.2)</div>
        <div class="item">배너(C.3)</div>
        <div class="item">바로가기(C.4)</div>
        <div class="item">로고</div>
        <div class="item">Copyrights</div>
        <div class="item">SNS</div>
    </div>
</body>
</html>
