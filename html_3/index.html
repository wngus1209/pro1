
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Justshop</title>
    <style>
* {
    margin: 0;
    padding: 0;
}
ul {
    list-style: none;
}
a {
    text-decoration: none;
    color: #333;
}
body {
    font: 1em Arial, 돋움, Doctum, sans-serif;
}
#wrap {
    width: 1200px;
    margin: 0 auto;
}
header {
    height: 100px;
    display: flex;
    justify-content: space-between;
}
header .gnb {
    margin-top: 30px;
    margin-right: 20px;
    width: 800px;
}
header .gnb > ul {
    display: flex;
}
header .gnb > ul > li {
    position: relative;
    width: 25%;
}
header .gnb > ul > li > a {
    display: block;
    height: 40px;
    line-height: 40px;
    text-align: center;
    border-left: 1px solid #000;
    border-top: 1px solid #000;
    border-bottom: 1px solid #000;
}
header .gnb > ul > li:last-child > a {
    border-right: 1px solid #000;
}
header .gnb li ul {
    position: absolute;
    background: #fff;
    width: 100%;
    height: 0;
    overflow: hidden;
    transition: all 1s;
    box-sizing: border-box;
}
header .gnb li ul li a {
    display: block;
    height: 30px;
    line-height: 30px;
    text-align: center;
}
.gnb > ul > li:hover > a, .gnb li ul li a:hover {
    background: #000;
    color: #fff;
}
.gnb > ul:hover ul {
    height: 120px;
    border-bottom: 1px solid #000;
}
.gnb > ul > li:first-child ul {
    border-left: 1px solid #000;
}
.gnb > ul > li:last-child ul {
    border-right: 1px solid #000;
}
.slide {
    width: 100%;
    height: 300px;
}
.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: left top;
}
header .bg {
    position: absolute;
    width: 1200px;
    height: 0;
    background: rgba(255, 0, 0, 0.8);
    left: 0;
    top: 70px;
    transition: all 1s;
}
    </style>
</head>
<body>
