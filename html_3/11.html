<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        body {
            background: #000;
        }
        .container {
            position: relative;
            width: 300px;
            margin: 100px auto;
        }
        .round {
            position: relative;
            top: 110px;
            left: -90px;
            margin: auto;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: hotpink;
            animation: round 1s infinite;
        }
        .text_wrap {
            display: flex;
            justify-content:space-between;
            color: #fff;
            font-size: 60px;
            width: 250px;
            margin: auto;
        }
        @keyframes text {
            0% {transform: translate(0, -30px);}
            100% {transform: translate(0, 0);}
        }
        .text {
            animation: text 1s infinite;
        }
        .w {
            animation-delay: 0s;
        }
        .a {
            animation-delay: 0.2s;
        }
        .v1 {
            animation-delay: 0.4s;
        }
        .v2 {
            animation-delay: 0.6s;
        }
        .e {
            animation-delay: 0.8s;
        }
        @keyframes round {
            0% {transform: translateX(0);width: 20px; border-radius: 50%;}
            25% {transform: translateX(70px);width: 80px; border-radius: 10px;}
            50% {transform: translateX(120px);width: 100px; border-radius: 10px;}
            75% {transform: translateX(170px);width: 80px; border-radius: 10px;}
            100% {transform: translateX(220px);width: 20px; border-radius: 50%;}
        }
    </style>
</head>
<body>
  <div calss="container">
    <div class="round"></div>
    <ul class="text_wrap">
        <li class="text w">w</li>
        <li class="text a">a</li>
        <li class="text v1">v</li>
        <li class="text v2">v</li>
        <li class="text e">e</li>
    </ul>
  </div>
</body>
</html>
