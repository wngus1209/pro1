<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        .top-img {
            background:linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)),url(images/photo1.jpg);
            height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
            filter: blur(3px);
        }
        .top-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            border: 1px solid #fff;
            width: 750px;
            height: 250px;
            background-color: rgba(0,0,0,0.5);
        }
        .top-text h1 {
            font-size: 40px;
            position: relative;
            top: 30%;
        }
        .top-text h2 {
            font-size: 20px;
            position: relative;
            top: 20%;
        }
        .top-text p {
            font-size: 14px;
            position: relative;
            top: 40%;
        }

    </style>
</head>
<body>
    <div class="top-img">
    </div>
        <div class="top-text">
            <h2>Blurred background</h2>
            <h1>photo1</h1>
            <p>photo1</p>
        </div>
</body>
</html>
