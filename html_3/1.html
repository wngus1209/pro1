<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: yellow;
            animation-name: bg;
            animation-duration: 2s;
            animation-delay: -1s;
            /* animation-iteration-count: infinite;
            animation-direction: alternate; */
        }
        @keyframes bg {
            0% {width:100px; height: 100px; background: red;}
            50% {width:200px; height: 200px; background: green;}
            100% {width:300px; height: 300px; background: blue;}
        }
        p { 
            position: relative;
            width: 100px;
            height: 100px;
            animation-name: move;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes move {
            0% {left: 0; background: #8ac007;}
            0% {left: 100px; background: red;}
        }
    </style>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>
