<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            display: block;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        body {
            font-family: Arial, "맑은 고딕", 돋움, Doctum, sans-serif;
        }
        #wrap {
            width: 1000px;
            display: flex;
        }
        header {
            width: 20%;
        }
        header .logo {
            width: 100%;
            height: 100%;
        }
        header .gnb {
            width: 90%;
            margin: 0 auto;
        }
        header .gnb > ul > li > a {
            display: block;
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid #000;
            border-bottom: none;
            box-sizing: border-box;
        }
        header .gnb > ul > li:hover ul {
            height: 120px;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
        }
        header .gnb > ul > li:nth-child(3):hover ul,
        header .gnb > ul > li:nth-child(4):hover ul {
            height: 90px;
        }
        header .gnb > ul > li:last-child > a {
            border: 1px solid #000;
        }
        header .gnb li ul {
            height: 0;
            overflow: hidden;
            transition: height 0.5s;
        }
        header .gnb li ul li a {
            display: block;
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        header .gnb > ul > li:hover > a,
        header .gnb li ul li a:hover {
        background: #000;
        color: #fff;
        }
        section {
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="logo"></div>
            <div class="gnb">
                <ul>
                    <li><a href="#">축제소개</a>
                        <ul>
                            <li><a href="#">초대의 글</a></li>
                            <li><a href="#">축제개요</a></li>
                            <li><a href="#">축제연혁</a></li>
                            <li><a href="#">오시는길</a></li>
                        </ul>
                    </li>
                    <li><a href="#">행사안내</a>
                        <ul>
                            <li><a href="#">셔틀버스안내</a></li>
                            <li><a href="#">행사안내</a></li>
                            <li><a href="#">행사일정</a></li>
                            <li><a href="#">소공연장</a></li>
                        </ul>
                    </li>
                    <li><a href="#">홍보마당</a>
                        <ul>
                            <li><a href="#">축제소식</a></li>
                            <li><a href="#">보도자료</a></li>
                            <li><a href="#">음식레시피</a></li>
                        </ul>
                    </li>
                    <li><a href="#">참여마당</a>
                        <ul>
                            <li><a href="#">참가후기</a></li>
                            <li><a href="#">연꽃갤러리</a></li>
                            <li><a href="#">포토갤러리</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>
        <section></section>

    </div>
</body>
</html>
