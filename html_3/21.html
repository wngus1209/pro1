<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content {
            display: flex;
        }
        #content > div {
            width: 50%;
        }
        #content .left {
            position:sticky;
            top: 0px;
            height: 500px;
            background: #ccc;
        }
        #content .right {
            height: 2500px;
            background: #ddd;
        }
        #content1 {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div id="content1">다음내용입니다.</div>
</body>
</html>
